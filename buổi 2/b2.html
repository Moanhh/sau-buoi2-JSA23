<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <section class="vh-auto" style="background-color:  #e6ffe6;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="https://media4.giphy.com/media/Zap6W7a0uSBGHmzdNA/giphy.gif"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                      <img src="https://media4.giphy.com/media/Zap6W7a0uSBGHmzdNA/giphy.gif"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                      <img src="https://media4.giphy.com/media/Zap6W7a0uSBGHmzdNA/giphy.gif"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                      <img src="https://media4.giphy.com/media/Zap6W7a0uSBGHmzdNA/giphy.gif"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      

                        <!-- 1. Variable -->
                      <form>
      
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                          <span class="h1 fw-bold mb-0">Homework 10/6aaaaa</span>
                        </div>
      
                        <h5 class="fw-normal mb-3 pb-3"  style="letter-spacing: 1px;">1. Variable</h5>
                        <div class="form-outline mb-4">
                            <input type="text" id="urName" class="form-control form-control-lg" placeholder="Hoang Abc"/>
                            <label class="form-label" for="urName">FullName</label>
                          </div>
                        <div class="pt-1 mb-4">
                            <button class="btn btn-dark btn-lg btn-block" type="button">Submit</button>
                        </div>
                    </form>


                    <!-- 2. If, else  -->
                    <form>
      
                        <h5 class="fw-normal mb-3 pb-3"  style="letter-spacing: 1px;">2. If, else </h5>
                        <div class="form-outline mb-4">
                            <input type="number" id="urAge" class="form-control form-control-lg" placeholder="e.g: 18" />
                            <label class="form-label" for="urAge">Age</label>
                          </div>
                        <div class="pt-1 mb-4">
                            <button class="btn btn-dark btn-lg btn-block" type="button">Submit</button>
                        </div>
                    </form>
      

                    <!-- 3. Function -->
                    <form>
      
                        <h5 class="fw-normal mb-3 pb-3"  style="letter-spacing: 1px;">3. Function </h5>
                        <div class="form-outline mb-4">
                            <input type="number" id="num1" class="form-control form-control-lg" placeholder="e.g: 8" />
                            <label class="form-label" for="num1">parameter 1</label>
                        </div>
                        <div class="form-outline mb-4">
                            <input type="number" id="num2" class="form-control form-control-lg" placeholder="e.g: 1" />
                            <label class="form-label" for="num2">parameter 2</label>
                        </div>
                        <div class="pt-1 mb-4">
                            <button class="btn btn-dark btn-lg btn-block" onclick="myFunction()" type="button">Submit</button>
                        </div>
                    </form>


                    <!-- 4. Array -->
                    <form>
      
                        <h5 class="fw-normal mb-3 pb-3"  style="letter-spacing: 1px;">4. Array </h5>
                        <div class="form-outline mb-4">
                            <input type="text" id="urFrs" class="form-control form-control-lg" placeholder="e.g: Mai, Hoa, Dao, Truc,.." />
                            <label class="form-label" for="urFrs">Your Classmates</label>
                        </div>
                        <div class="pt-1 mb-4">
                            <button class="btn btn-dark btn-lg btn-block" type="button">Submit</button>
                        </div>
                    </form>


                    <!-- 5. Object -->
                    <form>
      
                        <h5 class="fw-normal mb-3 pb-3"  style="letter-spacing: 1px;">5. Object </h5>
                        <div class="form-outline mb-4">
                            <input type="text" id="frsName" class="form-control form-control-lg" placeholder="e.g: Mai" />
                            <label class="form-label" for="frsName">Your Name</label>
                        </div>
                        <div class="form-outline mb-4">
                            <input type="text" id="frsPhone" class="form-control form-control-lg" placeholder="e.g: 0987 654 321" />
                            <label class="form-label" for="frsPhone">Phone number</label>
                        </div>
                        
                        <div class="form-outline mb-4">
                            <input type="text" id="frsFavor" class="form-control form-control-lg" placeholder="e.g: Duck" />
                            <label class="form-label" for="frsFavor">Favorite Animal</label>
                        </div>
                        <div class="pt-1 mb-4">
                            <button class="btn btn-dark btn-lg btn-block"  type="button" onClick="Function()" >Submit</button>
                        </div>
                    </form>


                        
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
