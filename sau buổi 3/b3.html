<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <section class="vh-auto" style="background-color:  #e6ffe6;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">

                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      

                        <!-- 1.  -->
                      <form>
      
                       <div>
                        <h5 class="fw-normal mb-3 pb-3"  style="letter-spacing: 1px;">1. </h5>
                        <div class="form-outline mb-4">
                          <img src="img/lv1.png" id="picduck" alt="" style="width: 50%; height:15rem"srcset="">
                        </div>
                        <div class="pt-1 mb-4">
                            <button class="btn btn-dark btn-lg btn-block" onclick="increaseK()" id="increaseKill"  type="button">increaseKill</button>
                            <button class="btn btn-dark btn-lg btn-block" onclick="increaseD()" id="increaseDeath"  type="button">increaseDeath</button>
                            <button class="btn btn-dark btn-lg btn-block" onclick="increaseA()" id="increaseAssist"  type="button">increaseAssist</button>
                        </div>
                        <div class="pt-1 mb-4" style="display: flex; justify-content: space-around">
                          <h4 id="killtxt">0</h4>
                          <h4 id="deathtxt">0</h4>
                          <h4 id="assisttxt">0</h4>
                      </div>
                    </div>
                    </form>


                    
      

                    <!-- 3. Function -->
                    <form>
                      <h5 class="fw-normal mb-3 pb-3"  style="letter-spacing: 1px;">2. Informations</h5> 
                      <table class="table table-striped">
                        <thead>
                          <tr>
                            
                            <th scope="col">Name</th>
                            <th scope="col">Attack</th>
                            <th scope="col">Blood</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th id="cp1" scope="row">Jinx</th>
                            <td id="att1">-</td>
                            <td id="bl1">100</td>
                          </tr>
                          <tr>
                            <th id="cp2" scope="row">Kayle</th>
                            <td id="att2">-</td>
                            <td id="bl2">100</td>
                            
                          </tr>
                          
                        </tbody>
                      </table>

                  
                   
                    </form>


                    <!-- 3. fight -->
                    <form>
                      <h5 class="fw-normal mb-3 pb-3"  style="letter-spacing: 1px;">3. Fight and Result </h5>
                      <table class="table table-striped">
                        <thead>
                          <tr>
                            
                            <th scope="col">Name</th>
                            <th scope="col">Attack</th>
                            <th scope="col">Blood</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">Jinx</th>
                            <td id="attack1">-</td>
                            <td id="blood1">100</td>
                          </tr>
                          <tr>
                            <th scope="row">Kayle</th>
                            <td id="attack2">-</td>
                            <td id="blood2">100</td>
                            
                          </tr>
                          
                        </tbody>
                      </table>

                      <div class="pt-1 mb-4">
                        <button class="btn btn-dark btn-lg btn-block"  type="button" onClick="myFight()" >Fight</button>
                    </div>
                   
                        
                   
                    </form>


                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="b3.js"></script>
</html>
